<!-- week 2, forms, submit button -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <h1>Login Forms</h1>
    <form action="#">
        <label for="username">Username:</label>
        <input type="text"> <br>
        <label for="password">Password:</label>
        <input type="text"><br> <!-- type "password"-->
        <input type="checkbox" name="check" id="check">
        <!-- <button>Login</button>  does not clear field after submit -->
        <button type="submit">Login</button> 
        <!-- <input type="button" value="Login"> input type -->
    </form>

</body>
</html>
